<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{{ name}}'s Watchlist</title>
        <link rel="icon" href="{{ url_for('static', filename='icon.ico') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
    </head>
    <body>
        <h2>
            <img alt="Avatar" class="avatar" src="{{ url_for('static', filename='images/avatar.png') }}">
            {{ name}}'s Watchlist
        </h2>
        {# 使用length过滤器获取movies变量的长度 #}
        <p>{{ movies|length }} Titles</p>
        <ul class="movie-list">
            {% for movie in movies %}
            <li>{{ movie.title }} - {{movie.year }}</li>
            {% endfor %}
        </ul>
        <footer>
            <small>&copy; 2018 <a href="http://helloflask.com/book/3">HelloFlask</a>
            </small>
        </footer>
        <img alt="Totoro" class="totoro" src="{{ url_for('static', filename='images/totoro.gif') }}">
    </body>
</html>
